<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon por defecto de Vite (puedes quitarlo si no lo usas) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Tu favicon personalizado -->
    <link rel="icon" type="image/x-icon" href="/icons/ico2.ico" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color para status bar en móviles -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Apple splash screen -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icons/ico5.ico" />

    <title>Mi primera PWA</title>
    
    <!-- Splash screen styles -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: pulse 2s ease-in-out infinite;
      }
      
      .splash-logo img {
        width: 80px;
        height: 80px;
      }
      
      .splash-title {
        color: white;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        animation: fadeInUp 0.6s ease-out;
      }
      
      .splash-subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        animation: fadeInUp 0.8s ease-out;
      }
      
      .splash-loader {
        margin-top: 2rem;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-logo">
        <img src="/icons/ico5.ico" alt="Logo" />
      </div>
      <div class="splash-title">Mi PWA</div>
      <div class="splash-subtitle">Cargando...</div>
      <div class="splash-loader"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Ocultar splash screen cuando la app esté lista
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => {
              splash.remove();
            }, 500);
          }
        }, 1500); // Mostrar por al menos 1.5 segundos
      });
    </script>
  </body>
</html>
